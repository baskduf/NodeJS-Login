<html>
    <head>
        <title>LOGIN</title>

        <link rel="stylesheet" type="text/css" href="../html/style.css">

    <body>
        <div id="form">
            <h1>CREATE WEB</h1>

            <form action="/process/create" id="login_form" method="post">

            <a href="/">login web</a>

    </body>
